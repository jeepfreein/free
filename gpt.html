<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <style>
      body {
         font-family: 'Noto Sans KR', sans-serif; /* 한글 폰트로 변경 (예시로 Noto Sans KR 사용) */
      }
   </style>
</head>
<body>
   <canvas id="myChart" width="400" height="200"></canvas>
   <script>
      var ctx = document.getElementById('myChart').getContext('2d');

      var data = {
         labels: ['1월', '2월', '3월', '4월'],
         datasets: [{
            label: '사과',
            data: [500, 510, 520, 530],
            backgroundColor: 'rgba(255, 99, 132, 0.5)'
         }, {
            label: '배',
            data: [1000, 1200, 1400, 1600],
            backgroundColor: 'rgba(54, 162, 235, 0.5)'
         }, {
            label: '딸기',
            data: [2000, 2500, 3000, 1000],
            backgroundColor: 'rgba(255, 206, 86, 0.5)'
         }]
      };

      var options = {
         scales: {
            y: {
               beginAtZero: true
            }
         }
      };

      var myChart = new Chart(ctx, {
         type: 'bar',
         data: data,
         options: options
      });
   </script>
</body>
</html>
